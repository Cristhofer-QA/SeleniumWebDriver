name: Smoke Tests - PR

on:
    pull_request:
        branches: [ main ]

jobs:
    RunTest:
        runs-on: ubuntu-latest

        steps:
            - name: Clonar o projeto
              uses: actions/checkout@v4

            - name: Instalar Java 21
              uses: actions/setup-java@v4
              with:
                java-version: '21'
                distribution: 'adopt'
                cache: 'maven'

            - name: Executar testes
              env:
                is_pipeline: true
              run: mvn test -Dtest=Runner -Dbrowser=firefox -Dheadless=true -Dtags=@login

            - name: Gerar relatório
              if: always()
              run: mvn cluecumber-report:reporting

            - name: Arquivar relatório
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: report-smoke-tests-pr
                path: '**/reports/'

            - name: Enviar notificação Slack - Sucesso
              if: ${{ success() }}
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://cdn-icons-png.flaticon.com/512/16104/16104958.png?size=48
                SLACK_TITLE: 'Sucesso na execução do Smoke Tests - PR! :white_check_mark:'
                SLACK_MESSAGE: |
                  Relatório da automação gerado! :rocket:
                  Baixe o relatório aqui:
                  [Download do Relatório](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                SLACK_USERNAME: SUCESSO

            - name: Enviar notificação Slack - Falha
              if: ${{ failure() }}
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_COLOR: ${{ job.status }}
                SLACK_ICON: https://cdn-icons-png.flaticon.com/512/1828/1828843.png?size=48
                SLACK_TITLE: 'Erro na execução do Smoke Tests - PR! :x:'
                SLACK_MESSAGE:  |
                  Relatório da automação gerado! :fire:
                  Baixe o relatório aqui:
                  [Download do Relatório](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                SLACK_USERNAME: FALHA